<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body style="background-color: #4ab74a">
    <div class="main-container">
      <div class="todo-card">
        <div class="card-cont">
          <h4 style="color: #000">Todo List</h4>
          <h6 style="color: #bcbcbc">
            Double-click an intern to mark it complete
          </h6>
          <form style="margin-top: -10px">
            <input type="text" name="" value="" />
            <button
              style="
                background-color: #0094e0;
                border: none;
                padding: 5px;
                border-radius: 20px;
                width: 50px;
                color: white;
              "
              type=""
            >
              Add
            </button>
          </form>
          <ol>
            <li>My</li>
            <del><li>to do</li></del>
            <li>list</li>
          </ol>
          <div class="buttons">
            <button
              style="
                background-color: #0094e0;
                border: none;
                padding: 5px;
                border-radius: 20px;
                color: white;
              "
              type=""
            >
              Clear Completed
            </button>
            <button
              style="
                background-color: #9f1b22;
                border: none;
                padding: 5px;
                border-radius: 20px;
                color: white;
              "
              type=""
            >
              Empty List
            </button>
            <button
              style="
                background-color: #4eb549;
                border: none;
                padding: 5px;
                border-radius: 20px;
                color: white;
              "
              type=""
            >
              Save List
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
